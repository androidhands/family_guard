  intl: ^0.18.0
  rxdart: ^0.27.7
  shared_preferences: ^2.2.0
  google_maps_flutter: ^2.3.1
  geolocator: ^9.0.2
  geocoding: ^2.1.0
  another_flushbar: ^1.12.30
  firebase_messaging: ^14.6.5
  dio: ^5.2.1+1
 
  google_sign_in: ^6.1.4
  sign_in_with_apple: ^5.0.0
  
