  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  email_validator: ^2.0.1

  datetime_picker_formfield: ^2.0.0

  provider: ^6.0.0
  json_annotation: ^4.1.0
  
  http: ^0.13.3
